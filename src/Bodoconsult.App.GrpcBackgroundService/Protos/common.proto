syntax = "proto3";
import "google/protobuf/struct.proto";

package Bodoconsult.App.GrpcBackgroundService;

message NullableBoolean {
  oneof kind {
    google.protobuf.NullValue null = 1;
    bool boolValue = 2;
  }
}


message NullableString {
  oneof kind {
    google.protobuf.NullValue null = 1;
    string stringValue = 2;
  }
}
